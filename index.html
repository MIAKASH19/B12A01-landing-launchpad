<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="hero-section">
        <nav class="navbar">
          <h3 class="logo">LOGO</h3>
          <button class="btn">Sign Up</button>
        </nav>
        <div class="hero">
          <h1 class="raleway">Cool Dark UI Template for Webflow Agencies!</h1>
          <button class="btn">Stay focused</button>
        </div>
      </section>
      <section class="action-section">
        <div class="action-part1">
          <div>
            <h4 class="raleway">See It in Action</h4>
            <p class="raleway">
              Explore the live preview and imagine your brand in this bold new
              look.
            </p>
            <button class="btn">Launch Live Preview</button>
          </div>
          <img src="/Assets/wc-mini.png"/>
        </div>
        <div class="action-part2">
          <h3 class="raleway">Joined Thousands of Productive Users</h3>
          <div class="numbers">
            <div class="number-item">
              <h2>50k</h2>
              <p>Active Users</p>
            </div>
            <div class="number-item">
              <h2>2M</h2>
              <p>Focues Sessions</p>
            </div>
            <div class="number-item">
              <h2>95%</h2>
              <p>Satisfaction Rate</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
